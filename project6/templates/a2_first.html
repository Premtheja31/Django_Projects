<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        {% if a > b %}
            {% if a > c %}
                <h1>print a is maximum {{a}}</h1>
            {% else %}
                <h1>print c is maximum {{b}}</h1>
            {% endif %}
        {% else %}
            {% if b > c %}
                <h1>print b is maximum {{b}}</h1>
            {% else %}
                <h1>print c is maximum {{c}}</h1>
            {% endif %}
        {% endif %}
    </center>
</body>
</html>
