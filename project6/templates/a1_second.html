<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        {% if a > b and a > c %}
            <h1>a={{a}} is maximum than b={{b}} and c={{c}}</h1>
        {% elif b > c %}
            <h1>b={{b}} is maximum than a={{a}} and c={{c}}</h1>
        {% else %}
            <h1>c={{c}} is maximum than b={{b}} and a={{a}}</h1>
        {% endif %}
    </center>
</body>
</html>
